<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Absensi Face Recognition{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-user-check"></i>
                <span>Absensi Face Recognition</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>
                    <i class="fas fa-home"></i> Dashboard
                </a></li>
                <li><a href="{{ url_for('registrasi') }}" {% if request.endpoint == 'registrasi' %}class="active"{% endif %}>
                    <i class="fas fa-user-plus"></i> Registrasi
                </a></li>
                <li><a href="{{ url_for('absensi') }}" {% if request.endpoint == 'absensi' %}class="active"{% endif %}>
                    <i class="fas fa-fingerprint"></i> Absensi
                </a></li>
                <li><a href="{{ url_for('pegawai') }}" {% if request.endpoint == 'pegawai' %}class="active"{% endif %}>
                    <i class="fas fa-users"></i> Pegawai
                </a></li>
                <li><a href="{{ url_for('riwayat') }}" {% if request.endpoint == 'riwayat' %}class="active"{% endif %}>
                    <i class="fas fa-history"></i> Riwayat
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Sistem Absensi Face Recognition | Tugas UAS Pengolahan Citra Digital</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
